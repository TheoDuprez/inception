    server {
        listen 80;

        server_name localhost;
        root /var/www/wordpress;

        index index.php;

        location / {
            try_files $uri $uri/ =404;
        }

        location ~ \.php{
            include snippets/fastcgi-php.conf;
            fastcgi_pass srcs-wordpress-1:9000;
        }
    }